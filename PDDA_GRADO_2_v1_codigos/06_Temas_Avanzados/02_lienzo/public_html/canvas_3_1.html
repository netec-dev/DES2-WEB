
<!DOCTYPE html> 
<html>
  <head>
    <title>Lienzo</title>
    <meta charset="utf-8" />
  </head>
  <body > 
    <button onclick="dibujar3('blue');">Dibujar estrella</button>
    <button onclick="rotar3();">Rotar estrella</button> <br> 
    <canvas width="400" height="400" id="micanvas3" style="border: 1px solid black;"></canvas>
    <script>
      temp = 1;
      function dibujar3(_color) {
        var ctx = document.getElementById("micanvas3").getContext('2d');
        ctx.beginPath();
        ctx.moveTo(00, 200);
        ctx.lineTo(150, 150);
        ctx.lineTo(200, 0);
        ctx.lineTo(250, 150);
        ctx.lineTo(400, 200);
        ctx.lineTo(250, 250);
        ctx.lineTo(200, 400);
        ctx.lineTo(150, 250);
        ctx.lineTo(0, 200);
        ctx.fillStyle = _color;
        ctx.fill();

      }
      function rotar3() {
        setTimeout("rotar3()", 250);
        var ctx = document.getElementById("micanvas3").getContext('2d');
        ctx.rotate((Math.PI / 180) + temp);
        ctx.fillStyle = "red";
        dibujar3("red");
        temp++;
      }
    </script>

  </body>
</html>
