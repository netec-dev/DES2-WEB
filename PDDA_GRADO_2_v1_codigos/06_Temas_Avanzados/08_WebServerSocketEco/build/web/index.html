<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket Eco Cliente</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script>
            var ws = new WebSocket("ws://localhost:8080/08_WebServerSocketEco/eco");
            //
            ws.onmessage = function (evt) {
                var p = document.createElement("p");
                p.innerHTML = "Servidor--> " + evt.data;
                var container = document.getElementById("info");
                container.appendChild(p);
            };
            //
            function enviar() {
                var input = document.getElementById("mensaje");
                var p = document.createElement("p");
                p.innerHTML = "Cliente--> " + input.value;
                var container = document.getElementById("info");
                container.appendChild(p);
                ws.send(input.value);
                input.value = "";
            }

            function cerrar() {
                var p = document.createElement("p");
                p.innerHTML = "Cerrada la conexi√≥n";
                var container = document.getElementById("info");
                container.appendChild(p);
                ws.close();
            }

        </script>
    </head>
    <body>
        <h1>WebSocket eco</h1>
        <div id="info">&nbsp;</div>
        <input type="text" id="mensaje" name="mensaje" />
        <button type="button" id="enviar" onclick="enviar();">Enviar</button>
        <button type="button" id="cerrar" onclick="cerrar();">Cerrar</button>
    </body>
</html>
